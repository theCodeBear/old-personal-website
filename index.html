<!DOCTYPE html>

<html>
<head>
    <title> Todd Kronenberg's Website </title>
    
    <link href='http://fonts.googleapis.com/css?family=Revalia' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="personal website style.css">

    <!--    These three lines forces no cache checks, otherwise updates to iframe links won't be displayed
            if they've been cached already. So they just continue to display old versions of those pages. -->
    <meta http-Equiv="Cache-Control" Content="no-cache">
    <meta http-Equiv="Pragma" Content="no-cache">
    <meta http-Equiv="Expires" Content="0">

    <script>

        // Handles redirecting the content of the iframe based on what navigation option is clicked
        function navClick(option) {
            if (option == "skills")
                document.getElementById("mainFrame").src="TechSkills.html";
            else if (option == "blog")
                document.getElementById("mainFrame").src="http://toddkronenberg.wordpress.com";
            else if (option == "portfolio")
                document.getElementById("mainFrame").src="Portfolio.html";
            else if (option == "education")
                document.getElementById("mainFrame").src="Education.html";
            else if (option == "experience")
                document.getElementById("mainFrame").src="Experience.html";
            else if (option == "resume")
                document.getElementById("mainFrame").src="resume xml file.xml";
            else if (option == "about")
                document.getElementById("mainFrame").src="AboutMe.html";
            else if (option == "contact")
                document.getElementById("mainFrame").src="ContactInfo.html";
        }

    </script>
</head>
<body>

    <header id="header">
        <div id="background">
            <div id="todd"> Todd Kronenberg </div>
            <div id="contacts">
                <span style="color: red;"> toddkronenberg@gmail.com </span> <br>
                <div id="resumeDL"><a href="Todd Kronenberg Resume.pdf" download>Download my Resume (pdf) &nbsp </a></div>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li class="navLeft" onclick="navClick('portfolio');">Portfolio</li>
            <li class="navMiddle" onclick="navClick('skills');">Technical Skills</li>
            <li class="navMiddle" onclick="navClick('education');">Education</li>
            <li class="navMiddle" onclick="navClick('experience');">Work Experience</li>
            <li class="navMiddle" onclick="navClick('resume');">Resume</li>
            <li class="navMiddle" onclick="navClick('blog');">Blog</li>
            <li class="navMiddle" onclick="navClick('about');">About Me</li>
            <li class="navRight" onclick="navClick('contact');">Contact Info</li>
        </ul>
    </nav>

    <iframe id="mainFrame" src="Portfolio.html"></iframe>

</html>
